<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NTHN Creative Media Production - Crafting visual stories that captivate">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CONTAINER CSS (Preserved) */
        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            backdrop-filter: hue-rotate(90deg);
            mask: linear-gradient(45deg, #0000, #000);
            animation: rotaty 5s linear infinite;
            transform-origin: center;
        }

        .container {
            position: absolute;
            background-image: radial-gradient(
                circle at 50% 50%,
                #0000 0,
                #0000 2px,
                hsl(0 0 4%) 2px
            );
            background-size: 8px 8px;
            width: 100%;
            height: 100%;
        }

        @keyframes thingy {
            0% { filter: var(--f) hue-rotate(0deg); }
            to { filter: var(--f) hue-rotate(1turn); }
        }

        .container::before {
            content: "";
            position: absolute;
            inset: -8em;
            z-index: -1;
            --f: blur(7em) brightness(5);
            --c: #09f;
            animation:
                blobs-1e28bd3d 150s linear infinite,
                thingy 5s linear infinite;
            background-color: #000;
            background-image: radial-gradient(
                    ellipse 66px 50px at 50% 50%,
                    #0f0 0%,
                    transparent 100%
                ),
                radial-gradient(ellipse 77px 60px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 78px 100px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 73px 96px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 76px 77px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 66px 51px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 90px 57px at 50% 50%, #0f0 0%, transparent 100%),
                radial-gradient(ellipse 89px 93px at 50% 50%, #0f0 0%, transparent 100%);
            background-size:
                726px 576px,
                1242px 454px,
                876px 1160px,
                691px 873px,
                914px 550px,
                1159px 340px,
                1017px 831px,
                313px 977px;
        }

        @keyframes blobs-1e28bd3d {
            0% { background-position: 271px 478px, 62px 291px, 67px 861px, 553px 413px, 36px 392px, 1077px 226px, 400px 799px, 7px 264px; }
            to { background-position: -14975px -2978px, 31112px 11187px, -20081px 8981px, 11609px -3952px, -12760px 12492px, -9354px 2946px, 9553px 21574px, 946px 9057px; }
        }
        /* END CONTAINER CSS */

        /* ENHANCED STYLES */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: #f5f5f5;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-text {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.3s forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            color: rgba(245, 245, 245, 0.9);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, rgba(245, 245, 245, 0.1), rgba(245, 245, 245, 0));
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 245, 245, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeUp 1s ease-out 0.6s forwards;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(245, 245, 245, 0.15), rgba(245, 245, 245, 0.05));
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav {
                top: 1.5rem;
                right: 1.5rem;
                gap: 1.5rem;
            }
            
            .btn {
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="icon.png">
    <title>NTHN</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1 class="main-text">NTHN</h1>
            <a href="/projects" class="btn">
                <span>p r o j e c t s</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
